<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <title>ML API</title>
</head>

<body>
  <div class="container">
    <h1>Soil available Cd Prediction</h1>
    
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-group">
        <label for="soil-pH">Soil pH</label>
        <input type="text" id="soil-pH" name="Soil pH" placeholder="Soil pH" required="required" />
      </div>
      <div class="form-group">
        <label for="soil-om">Soil OM (mg/kg)</label>
        <input type="text" id="soil-om" name="Soil OM (mg/kg)" placeholder="Soil OM (mg/kg)" required="required" />
      </div>
      <div class="form-group">
        <label for="soil-cd">Soil total Cd (mg/kg)</label>
        <input type="text" id="soil-cd" name="Soil total Cd (mg/kg)" placeholder="Soil total Cd (mg/kg)" required="required" />
      </div>
      
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    
    <br>
    <p id="prediction-result">{{ prediction_text }}</p>
    <p id="footnote-1">[1] Disregarded variations in experimental methods for obtaining soil available Cd concentration, as they are relatively consistent.</p>
  </div>
</body>
</html>
